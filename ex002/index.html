<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Para quebrar a linha é necessario a tag br.</p>
    <p>Por exemplo, irei quebrar a linha <br> nesse exemplo</p>
    <hr>
    <h2>Irei adicinor alguns simbolos e emojis</h2>
    <hr>
    <p>Simbolos: <br> 
        &reg; <br>
        &copf; <br>
        &trade; <br>
        &euro; <br>
        &pound; <br>
        &yen; <br>
        &real; <br>
        &cent; <br>
        &Delta; <br>
        &uparrow; <br>
        &downarrow; <br>
    </p>
    <p>Emojis: <br>
        &#x2764;
        ✅ <!--Colar nem sempre será aceito pelo navegador, o recomendado é buscar o codigo do emoji-->
        &#x2705;
        &#x1F389;
    </p>
</body>
</html>
