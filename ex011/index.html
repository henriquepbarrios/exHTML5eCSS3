<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir o site em dispositivos diferentes, ou aumente e diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Audios</h1>
    <p>Colocando alguns audios em HTML</p>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
